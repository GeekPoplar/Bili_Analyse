{% extends 'base.html' %}
{% block content %}
    <hr>
    {% if videos %}
        <h1>以下为B站当前排行榜，点击对其弹幕进行分析</h1>
        {% for video in videos %}
            <span>【{{ videos.index(video)+1 }}】</span>
            <a href="{{ url_for('analyse_index',bv=video['url'].split('/')[-1]) }}" target="_blank">{{ video['title'] }}</a>
            <br>
        {% endfor %}
        <h2><a href="{{ url_for('index') }}">返回首页</a></h2>
    {% endif %}
{% endblock %}
